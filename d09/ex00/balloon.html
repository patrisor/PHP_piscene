<HTML>
	<HEAD>
		<style>
			.balloon {
				border-radius: 50%;
				display: inline-block;
				position:absolute;
				left:0; right:0;
				top:0; bottom:0;
				margin:auto;
				max-width:100%;
        		max-height:100%;
        		overflow:auto;
			}
		</style>
		<script>
		var clicks = 0;
		const colors = ["#008000", "#0000FF", "#FF0000"];
		window.onload = function() {
			document.getElementById("balloon").style.backgroundColor = "#FF0000";
			reset();
		}
		function reset() {
			document.getElementById("balloon").style.height = "200px";
			document.getElementById("balloon").style.width = "200px";
		}
		function action(n) {
			var h = parseInt(document.getElementById("balloon").style.height);
			var w = parseInt(document.getElementById("balloon").style.width);
			document.getElementById("balloon").style.backgroundColor = colors[clicks % 3];	
			if ((h > 420 || w > 420) || (h < 200 || w < 200)) 
				reset();
			if (n == 1) {
				document.getElementById("balloon").style.height = (h += 10).toString() + "px";
				document.getElementById("balloon").style.width = (w += 10).toString() + "px";
				clicks++;
			} else {
				document.getElementById("balloon").style.height = (h -= 5).toString() + "px";
				document.getElementById("balloon").style.width = (w -= 5).toString() + "px";
				clicks--;
			}

		}
		</script>
	</HEAD>
	<BODY>
		<div id="balloon" onclick="action(1)" onmouseleave="action(0)" class="balloon"></div>
	</BODY>
</HTML>
